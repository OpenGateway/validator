openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstorey
  description: A sample API that uses a petstore as an example to demonstrate features in the OpenAPI 3.0 specification
  termsOfService: http://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: apiteam@swagger.io
    url: http://swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
- url: http://petstore.swagger.io/api
paths:
  /pets:
    post:
      description: Creates a new pet in the store.  Duplicates are allowed
      operationId: addPet
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              oneOf:
              - description: A representation of a cat
                type: object
                properties:
                  foo:
                    type: string
                  huntingSkill:
                    type: string
                    description: The measured skill for hunting
                    enum:
                    - clueless
                    - lazy
                    - adventurous
                    - aggressive
                required:
                - foo
                - huntingSkill

              - description: A representation of a dog
                type: object
                properties:
                  name:
                    type: string
                required:
                - name
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Cat'
                - $ref: '#/components/schemas/Dog'
components:
  schemas:
    Cat:
      description: A representation of a cat
      type: object
      properties:
        foo:
          type: string
        huntingSkill:
          type: string
          description: The measured skill for hunting
          enum:
          - clueless
          - lazy
          - adventurous
          - aggressive
      required:
      - foo
      - huntingSkill

    Dog:
      description: A representation of a dog
      type: object
      properties:
        name:
          type: string
      required:
      - name

    PolymorphicPet:
      type: object
      oneOf:
      - $ref: '#/components/schemas/Cat'
      - $ref: '#/components/schemas/Dog'
