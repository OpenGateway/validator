openapi: 3.0.0
info:
  title: No components
  version: 1.0.0
servers:
- url: /
paths:
  /oneOf:
    post:
      summary: Exercise oneOf composition
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - $ref: '#/components/schemas/OneOfComposition'
        description: The request body
        required: true
      responses:
        '201':
          description: OK
    put:
      summary: Exercise oneOf composition with arrays and nesting
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - type: array
                items:
                  $ref: '#/components/schemas/OneOfComposition'
        description: The request body
        required: true
      responses:
        '201':
          description: OK
    patch:
      summary: Exercise oneOf composition with nested arrays
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                oneOf:
                - $ref: '#/components/schemas/OneOfComposition'
                - type: array
                  items:
                    $ref: '#/components/schemas/OneOfComposition'
        description: The request body
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                  - $ref: '#/components/schemas/OneOfComposition'
                  - type: array
                    items:
                      $ref: '#/components/schemas/OneOfComposition'
  /allOf:
    post:
      summary: Exercise allOf composition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AllOfComposition'
        description: The request body
        required: true
      responses:
        '201':
          description: OK
  /anyOf:
    post:
      summary: Exercise anyOf composition
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnyOfComposition'
        description: The request body
        required: true
      responses:
        '201':
          description: OK
    put:
      summary: Exercise anyOf composition with arrays and nesting
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - $ref: '#/components/schemas/AnyOfComposition'
              - type: array
                items:
                  $ref: '#/components/schemas/AnyOfComposition'
        description: The request body
        required: true
      responses:
        '201':
          description: OK
components:
  schemas:
    Item1:
      allOf:
      - $ref: '#/components/schemas/Item4'
      type: object
      required:
      - intField
      properties:
        intField:
          type: integer
    Item2:
      type: object
      required:
      - stringField
      properties:
        stringField:
          type: string
    Item3:
      type: object
      required:
      - boolField
      properties:
        boolField:
          type: boolean
    Item4:
      type: object
      required:
      - springField
      properties:
        stringField:
          type: string
    OneOfComposition:
      type: object
      oneOf:
      - $ref: '#/components/schemas/Item1'
      - $ref: '#/components/schemas/Item2'
      - $ref: '#/components/schemas/Item3'

    AllOfComposition:
      type: object
      allOf:
      - $ref: '#/components/schemas/Item1'
      - $ref: '#/components/schemas/Item2'
      - $ref: '#/components/schemas/Item3'

    AnyOfComposition:
      type: object
      anyOf:
      - $ref: '#/components/schemas/Item1'
      - $ref: '#/components/schemas/Item2'
      - $ref: '#/components/schemas/Item3'
